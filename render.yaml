# render.yaml (Minimal Version)
services:
  - type: worker
    name: telegram-music-bot
    env: python
    region: oregon
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y ffmpeg libopus0 opus-tools
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: OWNER_ID
        sync: false
